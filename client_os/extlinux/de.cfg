kbdmap de.kbd
display display.txt
say Now using de-latin1 keyboard and de_DE locale.

label core
	kernel /boot/bzImage
	append initrd=/boot/rootfs4.gz,/boot/rootfs3.gz,/boot/rootfs2.gz,/boot/rootfs1.gz lang=de_DE kmap=de-latin1 rw root=/dev/null vga=normal autologin

label gtkonly
	kernel /boot/bzImage
	append initrd=/boot/rootfs4.gz,/boot/rootfs3.gz,/boot/rootfs2.gz lang=de_DE kmap=de-latin1 rw root=/dev/null vga=normal autologin

label justx
	kernel /boot/bzImage
	append initrd=/boot/rootfs4.gz,/boot/rootfs3.gz lang=de_DE kmap=de-latin1 rw root=/dev/null vga=normal autologin

label base
	kernel /boot/bzImage
	append initrd=/boot/rootfs4.gz lang=de_DE kmap=de-latin1 rw root=/dev/null vga=normal autologin

include common.cfg
