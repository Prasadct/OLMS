kbdmap en.kbd
display display.txt
say Now using uk keyboard and C locale.

label core
	kernel /boot/bzImage
	append initrd=/boot/rootfs4.gz,/boot/rootfs3.gz,/boot/rootfs2.gz,/boot/rootfs1.gz lang=C kmap=uk rw root=/dev/null vga=normal autologin

label gtkonly
	kernel /boot/bzImage
	append initrd=/boot/rootfs4.gz,/boot/rootfs3.gz,/boot/rootfs2.gz lang=C kmap=uk rw root=/dev/null vga=normal autologin

label justx
	kernel /boot/bzImage
	append initrd=/boot/rootfs4.gz,/boot/rootfs3.gz lang=C kmap=uk rw root=/dev/null vga=normal autologin

label base
	kernel /boot/bzImage
	append initrd=/boot/rootfs4.gz lang=C kmap=uk rw root=/dev/null vga=normal autologin

include common.cfg
