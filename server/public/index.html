<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/styles/login/base.css" />
		<script type="text/javascript" src="/lib/scripts/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/lib/scripts/jquery.backstretch.min.js"></script>
	</head>
	<body>
		<header></header>
		<section id="login-wrapper">
			<div id="login-form-wrapper">
				<h1>Login</h1>
				<div id="login-error-wrapper">
					<p id="login-error">Login Error</p>
				</div>
				<form method="post" action="/user-login" id="login-form">
					<input name="user" id="login-user" placeholder="Username" />
					<input name="pass" type="password" id="login-pass" placeholder="Password" />
					<input type="submit" id="login-submit" />
				</form>
			</div>
			<div id="login-spinner-wrapper">
				<h1>Loading</h1>
			</div>
		</section>
		<footer></footer>
		<script type="text/javascript" src="/scripts/login/app.js"></script>
		<script type="text/javascript">
			$(function(){
				$.backstretch("/styles/login/images/back.jpg");
			})
		</script>
	</body>
</html>
